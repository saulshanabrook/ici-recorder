services:
  # jupyterhub:
  #   build: jupyterhub
  #   environment:
  #     DOCKER_NOTEBOOK_IMAGE: "saulshanabrook/ici-recorder-jupyter-notebook"
  #     DOCKER_NETWORK_NAME: "icirecorder_default"
  #   volumes:
