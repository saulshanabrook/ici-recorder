  #     # within the container
  #     - "/var/run/docker.sock:/var/run/docker.sock:rw"
  #   ports:
  #    - "443:443"
  jupyter-notebook:
    build: jupyter-notebook
    image: icirecorder/jupyter-notebook:${TAG:-latest}
    volumes:
      - notebooks:/home/jovyan/work
    command: start-notebook.sh --NotebookApp.password='sha1:b689bdb78b77:c2e53af00e537fd286497049896c4487d69b6089'
    ports:
      - target: 8888
        published: 80
        protocol: tcp
        mode: ingress
  alluxio-master:
    image: icirecorder/alluxio:${TAG:-latest}
    build:
      context: alluxio-server
    command: [master]
    environment:
      ALLUXIO_MASTER_HOSTNAME: ${SERVER_HOST:-alluxio-master}
      ALLUXIO_WORKER_HOSTNAME: ${SERVER_HOST:-alluxio-worker}
    volumes:
      - alluxio:/under
    expose:
      - 19998
      - 19999
    ports:
      - "19998:19998"
      - "19999:19999"

  alluxio-worker:
    image: icirecorder/alluxio:${TAG:-latest}
    build:
      context: alluxio-server
    command: [worker]
    environment:
      ALLUXIO_MASTER_HOSTNAME: ${SERVER_HOST:-alluxio-master}
      ALLUXIO_WORKER_HOSTNAME: ${SERVER_HOST:-alluxio-worker}
    volumes:
      - alluxio:/under
    expose:
      - 29998
      - 29999
      - 30000
    ports:
      - "29998:29998"
      - "29999:29999"
      - "30000:30000"
  cadvisor:
    image: google/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
volumes:
  notebooks:
  alluxio:
