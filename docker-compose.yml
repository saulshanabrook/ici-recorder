  #     # within the container
  #     - "/var/run/docker.sock:/var/run/docker.sock:rw"
  #   ports:
  #    - "443:443"
  jupyter-notebook:
    build: jupyter-notebook
    image: icirecorder/jupyter-notebook:${TAG:-latest}
    volumes:
      - notebooks:/home/jovyan/work
    command: start-notebook.sh --NotebookApp.password='sha1:b689bdb78b77:c2e53af00e537fd286497049896c4487d69b6089'
    ports:
      - target: 8888
        published: 80
        protocol: tcp
        mode: ingress
  hadoop-namenode:
    image: icirecorder/hadoop:${TAG:-latest}
    build:
      context: hadoop
    command: [namenode]
    volumes:
      - hdfs-namenode:/tmp/hadoop-root/dfs/name
    expose:
      - 50070
      - 90000
      - 8022
    ports:
      - "50070:50070"
      - "9000:9000"
      - "8022:8022"
  hadoop-datanode:
    image: icirecorder/hadoop:${TAG:-latest}
    build:
     context: hadoop
    command: [datanode]
    expose:
      - 50010
      - 50020
      - 50075
    ports:
      - "50075:50075"
    volumes:
     - hdfs-datanode:/data
  cadvisor:
    image: google/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
volumes:
  notebooks:
  hdfs-namenode:
  hdfs-datanode:
