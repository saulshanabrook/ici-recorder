      - notebooks:/home/jovyan/work
    command: start-notebook.sh --NotebookApp.password='sha1:b689bdb78b77:c2e53af00e537fd286497049896c4487d69b6089'
    ports:
      - target: 8888
        published: 80
        protocol: tcp
        mode: host
  alluxio:
    build: alluxio
    image: icirecorder/alluxio:${TAG:-latest}
    volumes:
      # - ./storage:/tmp/storage
      - alluxio:/tmp/underfs
      # - ./journal:/tmp/alluxio-1.4.0/journal/
      # - ./logs:/tmp/alluxio-1.4.0/logs
    ports:
      - target: 19998
        published: 19998
        protocol: tcp
        mode: host
      - target: 19999
        published: 19999
        protocol: tcp
        mode: host
      - target: 30000
        published: 30000
        protocol: tcp
        mode: host
